<div class="container">
  <div class="py-3">
    <p class="display-5 mb-0 text-light">Sign In</p>
    <hr style="color: bisque" />
  </div>

  <form #signInForm="ngForm" (ngSubmit)="signInSubmit(signInForm)">
    <div class="form-group">
      <label class="text-light mb-2">User Email</label>
      <input
        type="text"
        class="form-control"
        placeholder="Enter User Email"
        name="userName"
        #userEmail="ngModel"
        [(ngModel)]="user.userEmail"
        required
      />
      <div
        class="alert alert-danger"
        *ngIf="userEmail.dirty && userEmail.invalid"
      >
        <strong>Oh snap!</strong>
        User Email can't be empty !
      </div>
    </div>

    <div class="form-group mt-3">
      <label class="text-light mb-2">Password</label>
      <input
        type="password"
        class="form-control"
        placeholder="Enter Password"
        name="password"
        #password="ngModel"
        [(ngModel)]="user.userPassword"
        required
      />
      <div
        class="alert alert-danger"
        *ngIf="password.dirty && password.invalid"
      >
        <strong>Oh snap!</strong>
        Password can't be empty !
      </div>
    </div>

    <button
      class="btn btn-dark mt-3"
      type="submit"
      [disabled]="signInForm.pristine || signInForm.invalid"
    >
      Sign In
    </button>
  </form>

  <div class="alert alert-success mt-3" *ngIf="successFlag">
    <i class="fas fa-circle-notch fa-spin fa-lg mr-3"></i>
    <strong>Hang On!</strong> You are being redirected to the home page.
  </div>

  <div class="alert alert-danger mt-3" *ngIf="errorFlag">
    <i class="fas fa-exclamation-circle fa-lg mr-3"></i>
    <strong>Oops!</strong> Your credentials couldn't be verified. Please try
    again !
  </div>
</div>
