<div class="container">
  <div class="py-3">
    <p class="display-5 mb-0 text-primary">My Bids</p>
    <hr />

    <div
      class="card mb-3"
      *ngFor="let myBid of buyBidsService.myBuyBids; let i = index"
    >
      <div class="row g-0">
        <div class="col-md-3">
          <img
            [src]="myBid.bidSeller.item.itemImg"
            class="img-card-size rounded-start"
            alt="..."
          />
        </div>
        <div class="col-md-9">
          <div class="card-body py-1">
            <h4 class="card-title text-primary">
              <a routerLink="{{ '/items/' + myBid.bidSeller.item.itemId }}">
                {{ myBid.bidSeller.item.itemName }}</a
              >
            </h4>

            <p class="card-text my-1">
              <small class="text-muted">
                <b> Offered Price:</b> Rs. {{ myBid.bidPrice }}
              </small>
            </p>
            <p class="card-text my-1">
              <small class="text-muted">
                <b> Bid Status:</b> {{ myBid.bidStatus }}
              </small>
            </p>
            <p class="card-text my-1">
              <small class="text-muted">
                <b> Payment Status:</b> {{ myBid.paymentStatus }}
              </small>
            </p>
            <div class="mt-3">
              <a class="" routerLink="/pay">Complete Payment</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
